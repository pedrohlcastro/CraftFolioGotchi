<div class="signup-box">
  <mat-card>

    <h1>Cadastro</h1>

    <mat-card-content>
        <form [formGroup]="registerForm">
          <mat-form-field class="input">
            <input matInput placeholder="Nome" formControlName="name" required>
            <mat-error *ngIf="registerForm.get('name').hasError('required')">
              Digite seu nome
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="input">
            <input matInput placeholder="E-mail" formControlName="email" required>
            <mat-error *ngIf="registerForm.get('email').hasError('email') && !registerForm.get('email').hasError('required')">
              Insira um e-mail vÃ¡lido
            </mat-error>
            <mat-error *ngIf="registerForm.get('email').hasError('required')">
              Digite seu e-mail
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="input">
            <input matInput type="password" placeholder="Senha" formControlName="password" required>
            <mat-error *ngIf="registerForm.get('password').hasError('required')">
              Digite sua senha
            </mat-error>
            <mat-error *ngIf="registerForm.get('password').hasError('minlength')">
              A senha precisa ter mais de 6 caracteres 
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="input">
            <input matInput type="password" placeholder="Confirme sua senha" formControlName="confirmPassword" required>
            <mat-error *ngIf="registerForm.get('confirmPassword').hasError('MatchPassword')">
              As senhas nÃ£o combinam
            </mat-error>
          </mat-form-field>            
  
          <button mat-raised-button color="primary">Cadastrar</button>
        </form>
      </mat-card-content>
    
  </mat-card>
</div>
